<body>
  <h3>Customer Details</h3>
  <form action="lethabomathabatha.m@gmail.com" method="POST">
    <h4>Our Basic Form</h4>
    <label for="rating">Good</label>
      <input type="radio" name="rating" value="Good">

      <label for="rating">Okay</label>
      <input type="radio" name="rating" value="Okay">

      <label for="rating">Poor</label>
      <input type="radio" name="rating" value="Poor">
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" required>
    <label for="mail">Email:</label>
    <input type="mail" id="mail" name="user_mail">
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="user_number">
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password">
    <label for="msg">Message:</label>
    <textarea name="user_message" id="msg"></textarea>
    <input type="submit">
  </form>
</body>

<body>
  <h2>Contact Me</h2>
    <form action="https://formsubmit.co/lethabomathabatha.m@gmail.com" method="POST">
      <input type="email" name="email" id="email" placeholder="Enter email here">

      <br>
      <select name="_subject" id="subject">
        <option value="Interview Opportunity">Interview Opportunity</option>
        <option value="Recruitment">Recruitment</option>
        <option value="Website Feedback">Website Feedback</option>
      </select>

      <br>

      <textarea name="message" id="text" cols="30" rows="10" placeholder="Enter your message here (optional)"></textarea>
      <input class="submit" type="submit" value="Send">
    </form>
</body>
